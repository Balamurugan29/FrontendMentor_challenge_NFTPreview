<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFT Preview</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="priview-card">
        <div class="image-holder">
            <div class="image-hover">
                <img src="assets/icon-view.svg" alt="Hover Image">
            </div>
            
        </div>
        <h1 class="image-name">Equilibrium #3429</h1>
        <p class="image-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="indicators">
            <span class="etherium-indicator"><img class="etherium-icon" src="assets/icon-ethereum.svg" alt="Etherium Icon">
            0.041 ETH</span>
            <span class="time-indicator"><img class="clock-icon" src="assets/icon-clock.svg" alt="Clock Icon">
            3 days left</span>
        </div>
        <div class="creator-container">
            <img src="assets/image-avatar.png" alt="Creator Photo">
            Creation of&nbsp; <span class="creator-name">Jules Wyvern</span>
        </div>
    </div>
</body>
</html>
